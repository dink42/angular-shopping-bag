<h2>Products</h2>

<div *ngFor="let product of products">

  <a [title]="product.name + ' details'">

    <h3> {{ product.description }} </h3>
  </a>

  <p *ngIf="product.description">
    Desription: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alert [product]="product" (notify)="onNotify()">
  </app-product-alert>

</div>
